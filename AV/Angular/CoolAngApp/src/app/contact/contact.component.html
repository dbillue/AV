
<br />

<div class="card" style="align-content: center;">
    <div class="card-header">
        <div class="text-center">
            <h3>Contact Form</h3>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label>
                    First Name:
                </label> 
                <input name="txtFirstName" type="text" class="form-control" placeholder="First Name" />  
            </div>
            <div class="form-group col-md-3">
                <label>
                    Last Names:
                </label> 
                <input name="txtLastName" type="text" class="form-control" placeholder="Last Name" />  
            </div>            
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label>
                    Email:
                </label> 
                <input name="txtEmail" type="text" class="form-control" placeholder="Email Address" />  
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-2">
                <label>
                    Phone:
                </label>
                <select name="cboPhoneType" class="form-control">
                    <option *ngFor="let item of phoneEnum | enumPhone">{{item}}</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-2">
                <input name="txtPhone" type="text" class="form-control" placeholder="Number" />                
            </div> 
        </div>    
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>
                    Address:
                </label>
                <input name="txtAddress1" type="text" class="form-control" placeholder="Street Address" />  
            </div>         
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>
                    Address 2:
                </label> 
                <input name="txtAddress2" type="text" class="form-control" placeholder="Street Address" />  
            </div>  
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label>
                    City:
                </label> 
                <input name="txtCity" type="text" class="form-control" placeholder="City" />  
            </div>
            <div class="form-group col-md-3">
                <label>
                    State:
                </label> 
                <input name="txtState" type="text" class="form-control" placeholder="State" />  
            </div> 
            <div class="form-group col-md-2">
                <label>
                    Zip Code:
                </label> 
                <input name="txtZipCode" type="text" class="form-control" placeholder="Zip Code" />  
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <button class="btn btn-secondary">Submit</button>
            </div>
        </div>        
    </div>
</div>
