<!DOCTYPE html>
<html>
<head>
	<title>AngularJS - Reference</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<style>
		.exampleDiv
		{
			background-color: lightblue; 
			padding: 2px 2px 2px 2px; 
			border: 2px solid silver; 
			margin-bottom:5px;
		}
	</style>
	<script>
	var app = angular.module('functCtrlApp', []).controller('functController', function($scope) {
		$scope.names = [{fullName:'Jason Hamm', city:'Atlanta'},{fullName:'April Earlson', city:'Macon'},{fullName:'Andy Sikes', city:'Athens'}];
	});
	</script>
</head>
<body>
	<hr />
	<h1>AngularJS Reference - Simple Controller Function 2</h1>
	<hr />
	<div class="exampleDiv" ng-app="functCtrlApp" ng-controller="functController">
		<ul>
			<li ng-repeat="name in names">
				{{name.fullName + " lives in " + name.city}}
			</li>
		</ul>
	</div>
</body>
</html>
