<!DOCTYPE html>
<html>
<head>
	<title>AngularJS - Reference</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<style>
		.exampleDiv
		{
			background-color: lightblue; 
			padding: 2px 2px 2px 2px; 
			border: 2px solid silver; 
			margin-bottom:5px;
		}
	</style>
</head>
<body>
	<hr />
	<h1>AngularJS Reference - Simple Directive</h1>
	<hr />
	<div class="exampleDiv" ng-app="simpleApp" load-File></div>
	
	<script>
		var app = angular.module("simpleApp", []);
		app.directive("loadFile", function() {
			return {
				template : "Output from directive <i>load-File</i> constructor"
			};
		});
	</script>	
</body>
</html>
