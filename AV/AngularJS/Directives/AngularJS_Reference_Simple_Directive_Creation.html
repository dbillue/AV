<!DOCTYPE html>
<html>
<head>
	<title>AngularJS - Reference</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<style>
		.exampleDiv
		{
			background-color: lightblue; 
			padding: 2px 2px 2px 2px; 
			border: 2px solid silver; 
			margin-bottom:5px;
		}
	</style>
<script>
var app = angular.module("simpleApp", []);
app.directive("mySimpleDirective", function() {
	return {
		restrict: "EM", // E=Element, A=Attribute, C=Class, M=Comment
		template: "simple directive example"
	};			
});

</script>	
</head>
<body ng-app="simpleApp">
	<hr />
	<h1>AngularJS Reference - Simple Directive Creation</h1>
	<hr />
	<div class="exampleDiv">
		<my-simple-directive></my-simple-directive>
	</div>
	<div class="exampleDiv" my-simple-directive>...</div>
	<br>
	<!-- my-simple-directive -->
</body>
</html>
