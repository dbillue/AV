<!DOCTYPE html>
<html>
<head>
	<title>AngularJS - Reference</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<style>
		.exampleDiv
		{
			background-color: lightblue; 
			padding: 2px 2px 2px 2px; 
			border: 2px solid silver; 
			margin-bottom:5px;
		}
	</style>
</head>
<body>
	<hr />
	<h1>AngularJS Reference - Simple Expression Binding</h1>
	<hr />
	<!-- Create AngularJS application -->
	<div ng-app="">
		<!-- Simple expression and element binding -->
		<div class="exampleDiv">
			<p>Name: <input type="text" ng-model="name" placeholder="Please enter a name" /></p>
			<p>Expression Example: {{name}}</p>
			Element Bind Example: <span ng-bind="name"></span>
		</div>
	</div>
</body>
</html>
