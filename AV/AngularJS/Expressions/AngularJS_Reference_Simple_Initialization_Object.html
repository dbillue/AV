<!DOCTYPE html>
<html>
<head>
	<title>AngularJS - Reference</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<style>
		.exampleDiv
		{
			background-color: lightblue; 
			padding: 2px 2px 2px 2px; 
			border: 2px solid silver; 
			margin-bottom:5px;
		}
	</style>
</head>
<body>
	<hr />
	<h1>AngularJS Reference - Simple Object within ng-init</h1>
	<hr />
	<div class="exampleDiv" ng-app="" ng-init="person={firstName:'Jamie',lastName:'Johnson'}">
		<p>Expression: {{person.firstName + " " + person.lastName}}</p>
		Data Binding: <span ng-bind="person.firstName"></span>&nbsp;<span ng-bind="person.lastName"></span>
	</div>
</body>
</html>
