<!DOCTYPE html>
<html>
<head>
	<title>AngularJS - Reference</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<style>
		.exampleApp
		{
			background-color: lightblue; 
			padding: 2px 2px 2px 2px; 
			border: 2px solid silver; 
			margin-bottom:5px;
		}
	</style>
	<script>
	var app = angular.module('simpleApp', []);
	app.controller('simpleController', function($scope) {
		$scope.msg = "Hi ya!";
		$scope.updateMsg = function() {
			$scope.msg = "Hey Hey Hey!";
		}
	});
	</script>
</head>
<body>
	<hr />
	<h1>AngularJS Reference - Simple Model OnClick</h1>
	<hr />
	<div class="exampleApp" ng-app="simpleApp" ng-controller="simpleController">
		<p ng-click="updateMsg()">{{msg}}</p>
	</div>
</body>
</html>
