<!DOCTYPE html>
<html>
<head>
	<title>AngularJS - Reference</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<style>
		.exampleForm
		{
			background-color: lightblue; 
			padding: 2px 2px 2px 2px; 
			border: 2px solid silver; 
			margin-bottom:5px;
		}
	</style>
</head>
<body>
	<hr />
	<h1>AngularJS Reference - Simple Model (input) Validation</h1>
	<hr />
	<form ng-app="" class="exampleForm" name="simpleForm">
		Email: <input type="email" name="txtEmail" ng-model="emailaddress" />
		<span ng-show="simpleForm.txtEmail.$error.email">Not a valid email address...</span>
	<form>
</body>
</html>
