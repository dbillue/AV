<!DOCTYPE html>
<html>
<head>
	<title>AngularJS - Reference</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<style>
		.exampleDiv
		{
			background-color: lightblue; 
			padding: 2px 2px 2px 2px; 
			border: 2px solid silver; 
			margin-bottom:5px;
		}
	</style>
	<script>
		var app = angular.module('scopeApp', []);
		
		app.run(function($rootScope) {
			$rootScope.value = "App Root"
		});
		
		app.controller('scopeController', function($scope) {
			$scope.value = "Controller"
		});
	</script>
</head>
<body ng-app="scopeApp">
	<hr />
	<h1>AngularJS Reference - Simple Controller Function 2</h1>
	<hr />
	<div class="exampleDiv">
		Root Scope Value: <b>{{value}}</b>
	</div>
	<div class="exampleDiv" ng-controller="scopeController">
		Controller Scope Value: <b>{{value}}</b>
	</div>
	<div class="exampleDiv">
		Root Scope Value: <b>{{value}}</b>
	</div>
</body>
</html>
