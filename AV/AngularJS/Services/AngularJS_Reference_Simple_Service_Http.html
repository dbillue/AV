<!DOCTYPE html>
<html>
<head>
	<title>AngularJS - Reference</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<style>
		.exampleDiv
		{
			background-color: lightblue; 
			padding: 2px 2px 2px 2px; 
			border: 2px solid silver; 
			margin-bottom:5px;
		}
	</style>
	<script>
		var app = angular.module('servHttpApp', []);
		
		/*
		// Debug.
		app.controller('servHttpCtrl', function($scope) {
			$scope.nameList = "Duane,Allie,Isreal,Isiah,Kiara";
		});
		*/
		
		app.controller('servHttpCtrl', function($scope, $http) {
			$http.get("names.txt").then(function (response) {
				$scope.data = response.data;
				$scope.status = response.status;				
				$scope.config = response.config;
				$scope.headers = response.headers;				
			}, function myError(response) {
				$scope.data = "Error: " + response.statusText;
				$scope.status = response.status;
				$scope.config = response.config;
				$scope.headers = response.headers;				
			});
		});
		
		/*
		app.controller('servHttpCtrl', function($scope, $http) {
		  $http({
			method: 'GET',
			url: 'Chrome_Bookmarks_20190531.html'}).then(function (response) {
			  $scope.nameList = response.data;
		  });
		});
		*/
	</script>
</head>
<body ng-app="servHttpApp" ng-controller="servHttpCtrl">
	<hr />
	<h1>AngularJS Reference - Simple Service Http</h1>
	<hr />
	<div class="exampleDiv">
		Data: <b>{{data}}</b>
	</div>
	<div class="exampleDiv">
		Status: <b>{{status}}</b>
	</div>	
	<div class="exampleDiv">
		Config: <b>{{config}}</b>
	</div>
	<div class="exampleDiv">
		Header Function: <b>{{headers}}</b>
	</div>		
</body>
</html>
