<!DOCTYPE html>
<html>
<head>
	<title>AngularJS - Reference</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<style>
		.exampleDiv
		{
			background-color: lightblue; 
			padding: 2px 2px 2px 2px; 
			border: 2px solid silver; 
			margin-bottom:5px;
		}
	</style>
	<script>
		var app = angular.module('servHttpApp', []);
		
		app.controller('servHttpCtrl', function($scope, $http) {
		  $http({
			method: 'GET',
			url: 'welcome.htm'}).then(function (response) {
			  $scope.nameList = response.data;
		  });
		});
	</script>
</head>
<body ng-app="servHttpApp" ng-controller="servHttpCtrl">
	<hr />
	<h1>AngularJS Reference - Simple Service Http</h1>
	<hr />
	<div class="exampleDiv">
		{{nameList}}
	</div>
</body>
</html>
