<!DOCTYPE html>
<html>
<head>
	<title>AngularJS - Reference</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<style>
		.exampleDiv
		{
			background-color: lightblue; 
			padding: 2px 2px 2px 2px; 
			border: 2px solid silver; 
			margin-bottom:5px;
		}
	</style>
	<script>
		var app = angular.module('servIntervalApp', []);
		
		app.controller('servIntervalCtrl', function($scope, $interval) {
			$scope.time = new Date().toLocaleTimeString();
			$interval(function() {
				$scope.time = new Date().toLocaleTimeString();
			}, 1000);
		});
	</script>
</head>
<body ng-app="servIntervalApp" ng-controller="servIntervalCtrl">
	<hr />
	<h1>AngularJS Reference - Simple Service Interval</h1>
	<hr />
	<div class="exampleDiv">
		{{time}}
	</div>
</body>
</html>
