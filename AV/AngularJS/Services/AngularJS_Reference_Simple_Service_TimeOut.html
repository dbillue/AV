<!DOCTYPE html>
<html>
<head>
	<title>AngularJS - Reference</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<style>
		.exampleDiv
		{
			background-color: lightblue; 
			padding: 2px 2px 2px 2px; 
			border: 2px solid silver; 
			margin-bottom:5px;
		}
	</style>
	<script>
		var app = angular.module('servTimeOutApp', []);
		
		app.controller('servTimeOutCtrl', function($scope, $timeout) {
			$scope.msg = "Give it three seconds...";
			$timeout(function() {
				$scope.msg = "Times up ::))";
			}, 3000);
		});
	</script>
</head>
<body ng-app="servTimeOutApp" ng-controller="servTimeOutCtrl">
	<hr />
	<h1>AngularJS Reference - Simple Service TimeOut</h1>
	<hr />
	<div class="exampleDiv">
	{{msg}}
	</div>
</body>
</html>
