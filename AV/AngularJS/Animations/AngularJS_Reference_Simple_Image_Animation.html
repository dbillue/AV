<!DOCTYPE html>
<html>
<head>
	<title>AngularJS - Reference</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>
	<script>
		var app = angular.module('imgAnimationApp', ['ngAnimate']);
		
		app.controller('imgAnimationCtrl', function($scope) {
			$scope.instructionMsg = "Check to resize Waldo (now that he's been found):";
		});
	</script>
	<style>
		@keyframes imgAnimation {
			from {
				height: 20px;
				width: 20px;
			} to {
				height: 600px;
				width: 900px;
			}
		}
		
		img {
			height: 20px;
			width: 20px;
		}
		
		img.ng-hide {
			animation: 2s imgAnimation;
		}
	</style>	
</head>
<body ng-app="imgAnimationApp" ng-controller="imgAnimationCtrl">
	<hr />
	<h1>AngularJS Reference - Simple Image Animation</h1>
	<hr />
	{{instructionMsg}} <input type="checkbox" ng-model="hideElement"><br>
	<img src="Waldo.jpg" ng-hide="hideElement" />
</body>
</html>
