<!DOCTYPE html>
<html>
<head>
	<title>AngularJS - Reference</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<style>
		.exampleDiv
		{
			background-color: lightblue; 
			padding: 2px 2px 2px 2px; 
			border: 2px solid silver; 
			margin-bottom:5px;
		}
	</style>
</head>
<body>
	<hr />
	<h1>AngularJS Reference - Simple Initialization</h1>
	<hr />
	<!-- Create AngularJS app using ng-init -->
	<div class="exampleDiv" ng-app="" ng-init="firstName='Allison';lastName='Gardner'">
		<p>Hi {{firstName + " " + lastName}} ::)) </p>
	</div>
</body>
</html>
